<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
  crossorigin="anonymous"
/>
<div class="container">
  <div class="row mt-4">
    <div class="col-6 mt-4" *ngFor="let user of users">
      <div class="card mb-3">
        <button (click)="deleteUser(user.id)" class="delete-user">X</button>
        <div class="row">
          <div class="col-4">
            <div class="img">
              <img
                class="img-fluid"
                src="../../assets/images/prfile.jpeg"
                alt="Card image cap"
              />
            </div>
          </div>
          <div class="col-8">
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item mt-1">İsim: {{ user.name }}</li>
                <li class="list-group-item mt-1">Email: {{ user.email }}</li>
                <li class="list-group-item mt-1">Telefon: {{ user.phone }}</li>
                <li class="list-group-item mt-1">
                  Parola: {{ user.password }}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 mt-4">
      <button
        (click)="deleteAll()"
        class="delete-all"
        *ngIf="users.length != 0 && loading == false"
      >
        Tüm Kullanıcıları Sil
      </button>
    </div>
  </div>
</div>

<div
  class="alert alert-danger w-50 text-center m-auto"
  *ngIf="users.length == 0 && loading == false"
>
  Kullanıcı Yok
</div>

<div *ngIf="loading">
  <div class="spinner-grow text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
